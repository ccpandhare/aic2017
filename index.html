<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AIC 2017</title>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/jquery.scrollify.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <section id="nav">
      <ul>
        <li><span>Home</span></li>
        <li class="lightboxli"><span>Overview</span></li>
        <li class="lightboxli"><span>Rules</span></li>
        <li class="lightboxli"><span>Sponsor</span></li>
        <li class="lightboxli"><span>FAQs</span></li>
        <li class="lightboxli"><span>Contact</span></li>
        <li class="lightboxli"><span>Register</span></li>
      </ul>
    </section>
    <section id="main">
      <section id="landing" class="snappyscroll">
        <div id="hamburger">
          <span></span>
        </div>
        <div class="conveyor-wrapper">
          <div class="ball"></div>
          <div class="belt">
            <div class="roller"><hr></div>
            <div class="roller"><hr></div>
          </div>
        </div>
        <div class="aicFadeIn">
          APOGEE Innovation Challenge
        </div>
        <div id="button">
          <a href="#statements">
            <button class="seeps white" style="calc(50vh + 6.5em);">See Problem Statements</button>
          </a>
        </div>
        <div class="aic-wrapper">
          <div class="letter">a</div>
          <div class="letter" id="letterI">I</div>
          <div class="letter">c</div>
        </div>
      </section>
      <section id="statements" class="snappyscroll">
        <div class="col-xs-6 col-sm-4 top statementopener" style="background: orange">
          <div class="sprite">
            <div class="upper" style="background-image: url(images/qwikcilver.png)">

            </div>
            <div class="lower">
              <div class="wrapper">
                <h1>QwikcilverWoohoo</h1>
                <button type="button" class="seeps">Show Problem Statement</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 top statementopener" style="background: yellow">
          <div class="sprite">
            <div class="upper" style="background-image: url(images/generalelectric.png);">

            </div>
            <div class="lower">
              <div class="wrapper">
                <h1>GE Healthcare</h1>
                <button type="button" class="seeps">Show Problem Statement</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 top statementopener" style="background: orange">
          <div class="sprite">
            <div class="upper" style="background-image: url(images/udlabs.png)">

            </div>
            <div class="lower">
              <div class="wrapper">
                <h1>UD Lab</h1>
                <button type="button" class="seeps">Show Problem Statement</button>
              </div>
            </div>
          </div>
        </div>
        <div class="hidden-xs col-sm-12 statement inactive">
          Statements
        </div>
        <div class="col-xs-6 col-sm-4 bottom statementopener" style="background: yellow">
          <div class="sprite">
            <div class="upper" style="background-image: url(images/morganstanley.png)">

            </div>
            <div class="lower">
              <div class="wrapper">
                <h1>Morgan Stanley</h1>
                <button type="button" class="seeps">Show Problem Statement</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 bottom statementopener" style="background: orange">
          <div class="sprite">
            <div class="upper" style="background-image: url(images/stride.png)">

            </div>
            <div class="lower">
              <div class="wrapper">
                <h1>Stride</h1>
                <button type="button" class="seeps">Show Problem Statement</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 bottom statementopener" style="background: yellow">
          <div class="sprite">
            <div class="upper" style="background-image: url(images/rollsroyce.png)">

            </div>
            <div class="lower">
              <div class="wrapper">
                <h1>Rolls-Royce</h1>
                <button type="button" class="seeps">Show Problem Statement</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <div class="clearfix"></div>
    <div class="overlay"></div>
    <div class="lightbox">
      <span class="close"></span>
      <div class="content">
        <div class="container">
          <h1>Title</h1>
          <p>
            <form action="index.html" method="post" class="container" style="z-index:3">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                Select Your Project :
                <select name="project">
                  <option value="QwikcilverWoohoo">Qwikcilver Woohoo</option>
                  <option value="GEHealthcare">GE Healthcare</option>
                  <option value="UDLab">UD Lab</option>
                  <option value="MorganStanley">Morgan Stanley</option>
                  <option value="Stride">Stride</option>
                  <option value="RollsRoyce">Rolls-Royce</option>
                </select>
                <br>
                Upload your response :
                <input type="file" />
              </div>
              <div class="col-sm-2"></div>
              <div class="col-sm-6">
                Name:
                <input type="name" name="namel" value="">
                <br>
                Phone:
                <input type="number" min="0000000001" name="phonel" value="">
                <br>
                Email:
                <input type="email" name="emaill" value="">
                <br>
                College:
                <input type="text" name="collegel" value="BITS Pilani">
              </div>
              <div class="col-sm-6">

              </div>
              <div class="col-sm-6">

              </div>
              <div class="col-sm-6">

              </div>
            </form>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $(function() {
      $.scrollify({
        //section : "section",
      });
    });
  </script>
  <script src="js/hamburger.js" charset="utf-8"></script>
  <!--script src="js/scroll.js" charset="utf-8"></script-->
  <script src="js/statements.js" charset="utf-8"></script>
  <script src="js/lightbox.js" charset="utf-8"></script>
</html>
